<!doctype html>
<html>
<head>
	<meta charset="utf-8" />

	<title>
		Hello World With Webpack And TypeScript 2.3.4 In React 15.6.1
	</title>

	<style type="text/css">

		.contact-list {
			margin: 20px 0px 20px 0px ;
		}

		.contact-list__item {
			border: 3px solid #DADADA ;
			margin: 5px 0px 5px 0px ;
			padding: 12px 17px 12px 17px ;
			width: 300px ;
		}

		.contact-list__name {
			display: inline-block ;
		}

		.contact-list__actions {
			float: right ;
			margin-left: 10px ;
		}

		.contact-list__action {
			color: red ;
			cursor: pointer ;
			text-decoration: underline ;
			user-select: none ;
				-moz-user-select: none ;
				-webkit-user-select: none ;
		}

		.add-contact {
			margin: 40px 0px 40px 0px ;
		}

		.add-contact__input,
		.add-contact__button {
			font-size: 18px ;
		}

		.add-contact__button {
			margin-left: 10px ;
		}

	</style>
</head>
<body>

	<h1>
		Hello World With Webpack And TypeScript 2.3.4 In React 15.6.1
	</h1>

	<div id="root">
		<p>
			<em>Loading files...</em>
		</p>

		<p>
			npm Run Scripts:
		</p>

		<ul>
			<li>
				<strong>npm run build</strong> &mdash; Compiles the .tsx file into bundles.
			</li>
			<li>
				<strong>npm run watch</strong> &mdash; Compiles the .tsx file into bundles and then watches files for changes.
			</li>
		</ul>
	</div>

</body>
</html>
