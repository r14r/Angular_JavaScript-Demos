<!doctype html>
<html ng-app="Demo">
<head>
	<meta charset="utf-8" />

	<title>
		Stateless Filters Don't Apply To Objects, Arrays, or ngRepeat In AngularJS 1.3
	</title>

	<link rel="stylesheet" type="text/css" href="./demo.css"></link>
</head>
<body ng-controller="AppController">

	<h1>
		Stateless Filters Don't Apply To Objects, Arrays, or ngRepeat In AngularJS 1.3
	</h1>

	<p>
		{{ name | uk }}
	</p>

	<p>
		<a ng-click="triggerDigest()">Trigger digest</a>
	</p>


	<!-- Load scripts. -->
	<script type="text/javascript" src="./angular-1.3.9.js"></script>
	<script type="text/javascript">

		// Create an application module for our demo.
		var app = angular.module( "Demo", [] );


		// -------------------------------------------------- //
		// -------------------------------------------------- //


		// I control the root of the application.
		app.controller(
			"AppController",
			function( $scope, $timeout ) {

				$scope.name = "Tricia";

				$timeout(
					function() {

						$scope.name = "Joanna";

					},
					1000
				);

				$timeout(
					function() {

						$scope.name = "Sarah";

					},
					3000
				);


				$scope.triggerDigest = function() {
					
					console.info( "Triggering Digest. . . ." );

				};

			}
		);


		app.filter(
			"uk",
			function() {

				return( uk );

				function uk( value ) {

					console.log( "Applying filter for", value );

					return( value.toUpperCase() );

				}

			}
		);

	</script>

</body>
</html>
