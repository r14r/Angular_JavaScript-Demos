
<!-- BEGIN: Loading State. -->
<ng-template [ngIf]="isLoading">

	<app-loading-indicator class="loading"></app-loading-indicator>

</ng-template>
<!-- END: Loading State. -->


<!-- BEGIN: Loaded State. -->
<ng-template [ngIf]="! isLoading">

	<header class="header">
		
		<div class="header__board-name">
			{{ board.name }}
		</div>

		<div class="header__type">
			{{ boardItem.type }}
		</div>

		<a 
			[routerLink]="[ '/app', { outlets: { primary: [ 'boards', board.id, 'items', boardItem.id ], inbox: null } } ]"
			class="header__figure">
			<span class="header__color">#FF3366</span>
		</a>

	</header>

	<ul class="comments">
		<ng-template ngFor let-comment [ngForOf]="comments">

			<li class="comments__item comment">
				
				<app-avatar
					[initials]="comment.user.initials"
					[src]="comment.user.avatarUrl"
					[title]="comment.user.name"
					class="comment__avatar">
				</app-avatar>

				<div class="comment__author">
					{{ comment.user.name }}
				</div>
				
				<div class="comment__content">
					{{ comment.content }}
				</div>

			</li>

		</ng-template>
	</ul>

</ng-template>
<!-- END: Loaded State. -->
