
<div class="header">
	Send prototype to mobile device
</div>

<div class="description">
	Send <strong>{{ parentView.prototype.name }}</strong> via SMS or visit the private 
	URL on the mobile device to install this prototype directly to the device.
</div>

<form class="form">
	
	<label class="form__label">
		Send Via SMS:
	</label>

	<input autofocus class="form__input" />

	<div class="form__url">
		<strong>Share Url:</strong> {{ parentView.shareUrl }}
	</div>

</form>
