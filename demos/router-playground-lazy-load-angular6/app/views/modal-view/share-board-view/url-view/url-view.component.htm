
<div class="description">
	You are about to share the board, <strong>{{ parentView.board.name }}</strong>. 
	This will give other people access to your board content.
</div>

<form class="form">
	
	<label class="form__label">
		Copy This Priavte URL To Share:
	</label>

	<div class="form__field">
		
		<input 
			#input
			[value]="parentView.shareUrl"
			(click)="input.select()"
			readonly
			autofocus
			class="form__input"
		/>

		<a class="form__button">
			<span>Copy</span>
		</a>

	</div>

</form>
